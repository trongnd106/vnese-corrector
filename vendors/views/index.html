<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">üìù Vietnamese Spelling Corrector</h2>

      <!-- Input Textarea -->
      <div class="mb-3">
        <label for="inputText" class="form-label">Nh·∫≠p vƒÉn b·∫£n:</label>
        <textarea class="form-control input-area" id="inputText" placeholder="G√µ vƒÉn b·∫£n ti·∫øng Vi·ªát..." rows="5"></textarea>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function standardizeText() {
      const inputText = document.getElementById('inputText').value;
      const outputTextElement = document.getElementById('outputText');
      const loadingSpinner = document.getElementById('loading');

      outputTextElement.textContent = '';
      loadingSpinner.style.display = 'inline-block';

      try {
        const response = await fetch('http://localhost:5000/correct', {

          headers: {

          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();
        outputTextElement.textContent = data.corrected_text || 'Kh√¥ng c√≥ k·∫øt qu·∫£.';
      } catch (error) {
        outputTextElement.textContent = '‚ùå L·ªói: Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server.';
      } finally {

  </script>
</body>
